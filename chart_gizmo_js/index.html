<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>chart_gizmo_js Chart Example</title>
  <script src="./dist/chart_gizmo_js.umd.js"></script>
</head>
<body>
  <h2>Test Chart from chart_gizmo_js</h2>
  <canvas id="myChart" width="400" height="200"></canvas>
  <script>
    const ctx = document.getElementById("myChart").getContext("2d");
    chart_gizmo_js.createSimpleBarChart(ctx, ["Red", "Blue", "Yellow"], [12, 19, 3]);
  </script>
</body>
</html>
